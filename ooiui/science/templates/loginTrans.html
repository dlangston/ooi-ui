<!DOCTYPE html>
<html lang="en">
<head>
  <title>OOI-Login Modal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type='text/javascript'>
    $(function(){
     $('#passInput').keyup(function(){
          if ($(this).val() == '') { //Check to see if there is any text entered
               //If there is no text within the input then disable the button
               $('.enableOnInput').prop('disabled', true);
             } else {
               //If there is text in the input, then enable the button
               $('.enableOnInput').prop('disabled', false);
             }
           });
   });
  </script>

  <style type="text/css">
html {
  background-image: url("http://upload.wikimedia.org/wikipedia/commons/b/b8/OOI_Regional_Scale_Nodes_Locations.jpg");
  background-position: center bottom;
  background-attachment: fixed;
  background-size: cover;
  height: 100%;
  font-size: 100%;
}

body {
  margin: 0;
}

    .btn-launch{
      margin: 20px;
    }
    .modal-dialog{
      width: 377px;
    }
    .lgn-center{
      padding: 5px;
      text-align: center;
    }
    .lgn-logo{
      padding: 15px;
      text-align: center;
      margin-top: -20px;
    }
    .lgn-header{
      /*background-color: #f9f9f9;*/
      min-height: 10px;
      padding: 1px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    .lgn-body{
      position: relative;
      padding: 32px;
    }
    .lgn-footer{
      min-height: 20px;
      padding: 1px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    .lgn-footerPass{
      padding: 0px 0px 10px 10px;
      /*border-top: 0px;*/

    }
    .lgn-footerNewUser{
      padding: 0px 10px 10px 0px;
      /*border-top: 0px;*/

      float: right;
    }
    .btn{
      margin-top: 5px;
      margin-bottom: 0px;

    }
    .btn-logIn{
      background: #4fd934;
/*      background-image: -webkit-linear-gradient(top, #4fd934, #298c29);
      background-image: -moz-linear-gradient(top, #4fd934, #298c29);
      background-image: -ms-linear-gradient(top, #4fd934, #298c29);

      -webkit-border-radius: 6;

      border-radius: 6px;
      font-family: Arial;
      /*color: #000000;*/
      font-size: 15px;

      border: solid #9ff5a2 2px;
      text-decoration: none;
    }

    .btn-logIn:hover {
      background: #299943;
      background-image: -webkit-linear-gradient(top, #299943, #70d934);
      background-image: -moz-linear-gradient(top, #299943, #70d934);
      background-image: -ms-linear-gradient(top, #299943, #70d934);
      background-image: -o-linear-gradient(top, #299943, #70d934);
      background-image: linear-gradient(to bottom, #299943, #70d934);
      text-decoration: none;
    }

    .input{
     background: #4fd934;
     background-image: -webkit-linear-gradient(top, #4fd934, #298c29);
     background-image: -moz-linear-gradient(top, #4fd934, #298c29);
     background-image: -ms-linear-gradient(top, #4fd934, #298c29);
     background-image: -o-linear-gradient(top, #4fd934, #298c29);
     background-image: linear-gradient(to bottom, #4fd934, #298c29);
     -webkit-border-radius: 6;
     -moz-border-radius: 6;
     border-radius: 6px;
     font-family: Arial;
     color: #000000;
     font-size: 15px;
     padding: 0px 40px 0px 40px;
     border: solid #9ff5a2 2px;
     text-decoration: none;
   }
   div.image {
    content: url(../static/img/loginModal/login_OOI_BannerNew.png);
    margin-left: auto;
    margin-right: auto;
    margin-top: -20px;
    margin-bottom: -3px;
  }
  button.close{
    padding: 0px 5px 0px 0px;
    font-family: Arial;
    font-size: 14px;
  }

  input[type=text]{
    background: url(../static/img/loginModal/aveTemp.png) 1px 1px no-repeat, linear-gradient(to bottom, #f7f7f8 0%,#ffffff 100%);
    -webkit-transition: all 0.30s ease-in-out;
    -moz-transition: all 0.30s ease-in-out;
    -ms-transition: all 0.30s ease-in-out;
    -o-transition: all 0.30s ease-in-out;
    outline: none;
    padding-left: 25px;
    margin: 5px 1px 3px 0px;
    border: 1px solid #DDDDDD;
  }
  input[type=text]:focus, textarea:focus {
    box-shadow: 0 0 5px rgba(81, 203, 238, 1);
    padding: 3px 0px 3px 3px;
    margin: 5px 1px 3px 0px;
    border: 1px solid rgba(81, 203, 238, 1);
    background: url(../img/aveTemp.png) 12px 11px no-repeat, #FFF;

  }
  input[type=password]{
    background: url(../static/img/loginModal/key.png) 1px 1px no-repeat, linear-gradient(to bottom, #f7f7f8 0%,#ffffff 100%);
    -webkit-transition: all 0.30s ease-in-out;
    -moz-transition: all 0.30s ease-in-out;
    -ms-transition: all 0.30s ease-in-out;
    -o-transition: all 0.30s ease-in-out;
    outline: none;
    padding-left: 25px;
    margin: 5px 1px 3px 0px;
    border: 1px solid #DDDDDD;
  }
  input[type=password]:focus, textarea:focus {
    box-shadow: 0 0 5px rgba(81, 203, 238, 1);
    padding: 3px 0px 3px 3px;
    margin: 5px 1px 3px 0px;
    border: 1px solid rgba(81, 203, 238, 1);
    background: url(../img/key.png) 12px 11px no-repeat, #FFF;
  }

  .modal-content {
      position: relative;
  padding: 10px 0;
  border-bottom: 1px solid;
  border-bottom-color: #ccc;
  border-bottom-color: rgba(255, 255, 255, 0.2);
  background-color: rgba(255, 255, 255, 0.2);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  height: 250px;
  }

  .modal-content::before {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  width: 100%;
  height: 100%;
  background-image: url("data:image/svg+xml,%3C%3Fxml%20version%3D%221.0%22%20encoding%3D%22UTF-8%22%3F%3E%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%20version%3D%221.1%22%20width%3D%221920%22%20height%3D%221120%22%3E%3Cdefs%3E%3Cfilter%20id%3D%22blur%22%3E%3CfeGaussianBlur%20stdDeviation%3D%225%22%2F%3E%3C%2Ffilter%3E%3C%2Fdefs%3E%3Cimage%20xlink%3Ahref%3D%22http%3A%2F%2Fplacekitten.com%2F1920%2F1120%22%20width%3D%221920%22%20height%3D%221120%22%20filter%3D%22url%28%23blur%29%22%2F%3E%3C%2Fsvg%3E"), url(../static/img/loginModal/water.jpeg);
  background-position: center bottom;
  background-attachment: fixed;
  background-size: cover;
  content: "";
  filter: url("data:image/svg+xml,%3C%3Fxml%20version%3D%221.0%22%20encoding%3D%22UTF-8%22%3F%3E%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20version%3D%221.1%22%3E%3Cdefs%3E%3Cfilter%20id%3D%22blur%22%3E%3CfeGaussianBlur%20stdDeviation%3D%225%22%2F%3E%3C%2Ffilter%3E%3C%2Fdefs%3E%3C%2Fsvg%3E#blur");
  -webkit-filter: blur(5px);
  filter: blur(5px);
}
</style>

</head>
<body>
    <!--Button to Trigger Modal-->
    <a href="#loginModal" class="btn btn-lg btn-primary" data-toggle="modal">Log In</a>


    <!--Modal-->
    <div class="modal fade" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!--Header-->
          <div class="lgn-header">
            <div>
              <!-- <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button> -->
              <button class="close" type="button" data-dismiss="modal" aria-hidden="true">X</button>
              <button class="close" type="button" data-dismiss="modal" aria-hidden="true">?</button>

            </div>
          </div>

          <!--Body-->
          <div class="lgn-body">
            <div class="image"></div> 
            <form>
              <div class="lgn-center">
               <input id="usrInput" type="text" name="password" size="25" placeholder="Email/Username">
               <input id="passInput" type="password" name="username" size="25" placeholder="Password" />
               <button class="btn btn-default btn-logIn enableOnInput" type="button" id="btnLogin" disabled="disabled">Log In</button>
             </div>
           </form>
         </div>

         <!--Footer-->
         <div class="lgn-footer">
           <div class="lgn-footerPass">
             <a href="#" data-toggle="modal">Forgot Password</a></div>

             <div class="lgn-footerNewUser">
               <a href="#" data-toggle="modal">New User</a></div>
             </div>
           </div> 
         </div>

       </div>
     </div>     
   </body>
   </html>
