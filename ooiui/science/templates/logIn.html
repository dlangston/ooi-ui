<!DOCTYPE html>
<html lang="en">
<head>
  <title>OOI-Login Modal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type='text/javascript'>
    $(function(){
     $('#passInput').keyup(function(){
          if ($(this).val() == '') { //Check to see if there is any text entered
               //If there is no text within the input then disable the button
               $('.enableOnInput').prop('disabled', true);
             } else {
               //If there is text in the input, then enable the button
               $('.enableOnInput').prop('disabled', false);
             }
           });
   });
  </script>

  <style type="text/css">
    .btn-launch{
      margin: 20px;
    }
    .modal-dialog{
      width: 377px;
    }
    .lgn-center{
      padding: 5px;
      text-align: center;
    }
    .lgn-logo{
      padding: 15px;
      text-align: center;
      margin-top: -20px;
    }
    .lgn-header{
      background-color: #f9f9f9;
      min-height: 10px;
      padding: 1px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    .lgn-body{
      position: relative;
      padding: 32px;
    }
    .lgn-footer{
      padding: 0px 15px 30px 6px;;
      text-align: center;
      border-top: 0px;
    }
    .btn{
      padding: 0px 5px;
      margin-right: -10px;
      margin-left: -10px;
      margin-top: 20px;
      margin-bottom: -20px;
    }
    div.image {
      content: url(../static/img/loginModal/login_OOI_BannerNew.png);
      margin-left: auto;
      margin-right: auto;
      margin-top: -20px;
      margin-bottom: -3px;
    }
    button.close{
      padding: 0px 5px 0px 0px;
    }
    input[type=text]{
      background: url(../static/img/loginModal/aveTemp.png) 1px 1px no-repeat, linear-gradient(to bottom, #f7f7f8 0%,#ffffff 100%);
      -webkit-transition: all 0.30s ease-in-out;
      -moz-transition: all 0.30s ease-in-out;
      -ms-transition: all 0.30s ease-in-out;
      -o-transition: all 0.30s ease-in-out;
      outline: none;
      padding-left: 25px;
      margin: 5px 1px 3px 0px;
      border: 1px solid #DDDDDD;
    }
    input[type=text]:focus, textarea:focus {
      box-shadow: 0 0 5px rgba(81, 203, 238, 1);
      padding: 3px 0px 3px 3px;
      margin: 5px 1px 3px 0px;
      border: 1px solid rgba(81, 203, 238, 1);
      background: url(../img/aveTemp.png) 12px 11px no-repeat, #FFF;

    }
    input[type=password]{
      background: url(../static/img/loginModal/key.png) 1px 1px no-repeat, linear-gradient(to bottom, #f7f7f8 0%,#ffffff 100%);
      -webkit-transition: all 0.30s ease-in-out;
      -moz-transition: all 0.30s ease-in-out;
      -ms-transition: all 0.30s ease-in-out;
      -o-transition: all 0.30s ease-in-out;
      outline: none;
      padding-left: 25px;
      margin: 5px 1px 3px 0px;
      border: 1px solid #DDDDDD;
    }
    input[type=password]:focus, textarea:focus {
      box-shadow: 0 0 5px rgba(81, 203, 238, 1);
      padding: 3px 0px 3px 3px;
      margin: 5px 1px 3px 0px;
      border: 1px solid rgba(81, 203, 238, 1);
      background: url(../img/key.png) 12px 11px no-repeat, #FFF;
    }
  </style>

</head>
<body>
  <div class="btn-launch">
    <!--Button to Trigger Modal-->
    <a href="#loginModal" class="btn btn-lg btn-primary" data-toggle="modal">Launch Modal</a>


    <!--Modal-->
    <div class="modal fade" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!--Header-->
          <div class="lgn-header">
            <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button><!--added a close button-->
            <h2>OOI Log In</h2>
          </div>

          <!--Body-->
          <div class="lgn-body">
            <div class="image"></div> 
            <form>
              <h3 >Username:</h3>
              <input id="usrInput" type="text" name="password" size="45" placeholder="Email/Username">
              <h3>Password:</h3>
              <input id="passInput" type="password" name="username" size="45" placeholder="Password" />
              <div class="lgn-center">
                <button class="btn btn-default enableOnInput" type="button" id="btnLogin" disabled="disabled">Log In</button>
                <br></br>
                <div id="test"></div>
                <button type="button" class="btn btn-default">New User</button>
                <br></br>
              </form>
            </div>

            <!--Footer-->
            <div class="lgn-footer">
              <div class="pull-left">
              <button type="button" class="btn btn-default">Forgot Password</button>
              </div>
              <div class="pull-right">
                <button type="button" class="btn btn-default">Help</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>     
  </body>
  </html>
