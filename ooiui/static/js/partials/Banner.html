 <script>
if (matchMedia) {
	var mq = window.matchMedia("(min-width: 1200px)");
	mq.addListener(WidthChange);
	WidthChange(mq);
}

function WidthChange(mq) {
if (mq.matches) {
$(document).ready(function() {

	var span = document.getElementById("lg");
	span.style.fontSize = "30px";
	span.innerHTML = "<%= bannerTitle %>";

    var words = $('lg').text().split(' ');
    var html = '';
    $.each(words, function() {
      	html += '<span style="font-size:60px;">'+this.substring(0,1)+'</span>'+this.substring(1) + ' ';
   		});
		$('lg').html(html);
	});
}
else {
	$(document).ready(function() {
			var span = document.getElementById("lg");
	span.style.fontSize = "25px";
	span.innerHTML = "<%= bannerTitle %>";

    var words = $('lg').text().split(' ');

				html += '<span style="font-size:50px;">'+this.substring(0,1)+'</span>'+this.substring(1) + ' ';
			});
    $('lg').html(html);
		});
	}
}
</script>
